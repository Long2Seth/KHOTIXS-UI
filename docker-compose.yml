services:
  khotixs-webplatform-ui:
    image: khotixs-webplatform-ui:1.0
    build:
      context: .
      dockerfile: Dockerfile
    container_name: khotixs-webplatform-ui
    ports:
      - "3001:3001"
    restart: always
    environment:
      - NODE_ENV=dev
      - PORT=3001
      - GENERATE_SOURCEMAP=false
    networks:
      - khotixs_network

networks:
  khotixs_network:
    external: true
